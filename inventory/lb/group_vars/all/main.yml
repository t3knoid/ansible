---

vms_config:
  agent: "1"
  cores: "2"
  cpu: host
  memory: 2048
  ostype: l26
  scsihw: virtio-scsi-single
  sockets: 1
  storage: linstor_storage
  disk_os:
    disk: virtio0
    backup: true
    size: 20
    storage: linstor_storage
  disk2:
    disk: virtio1
    backup: true
    size: 20
    storage: linstor_storage
  
vms_os: ubuntu_24_server
vms_autoinstall: true
vms_enable_serial_terminal: false
vms_additional_packages: []
python3_version: 3.12
disks_disk_mounts:
  - { mountpoint: "/data", mountpoint_owner: "ansible", mountpoint_group: "ansible" }

nginx_setup_sites:
  - server_name: lidarr.refol.us
    port: 8686
    proxy_pass: "http://{{ global_ip_addresses['lidarr-0'] }}"
    allow_list:
      - 192.168.0.0/24
      - 192.168.2.0/24
      - 24.105.250.200
      - 96.246.156.141
  - server_name: ombi.refol.us
    port: 3579
    proxy_pass: "http://{{ global_ip_addresses['xpenology'] }}"
    allow_list:
      - 192.168.0.0/24
      - 192.168.2.0/24
      - 24.105.250.200
      - 96.246.156.141
  - server_name: radarr.refol.us
    port: 7878
    proxy_pass: "http://{{ global_ip_addresses['radarr-0'] }}"
    allow_list:
      - 192.168.0.0/24
      - 192.168.2.0/24
      - 24.105.250.200
      - 96.246.156.141
  - server_name: sabnzbd.refol.us
    port: 8080
    proxy_pass: "http://{{ global_ip_addresses['sabnzbd-0'] }}"
    allow_list:
      - 192.168.0.0/24
      - 192.168.2.0/24
      - 24.105.250.200
      - 96.246.156.141
  - server_name: sonarr.refol.us
    port: 8989
    proxy_pass: "http://{{ global_ip_addresses['sonarr-0'] }}"
    allow_list:
      - 192.168.0.0/24
      - 192.168.2.0/24
      - 24.105.250.200
      - 96.246.156.141
