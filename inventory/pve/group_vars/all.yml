---

pbs_version: 3.2-7
vms_proxmox_node: pve-0
python3_version: 3.12

nginx_setup_disable_default_site: true

rproxy_setup_sites:
  - server_name: pve-0.refol.us
    port: 8006
    proxy_pass: "https://{{ global_ip_addresses['pve-0'] }}"
    allow_list:
      - 192.168.0.0/24
      - 192.168.2.0/24
      - 24.105.250.200
      - 70.107.117.124
    restricted: false
    nginx_setup_location_extra: |
          # Extra location settings
              proxy_buffering off;
              client_max_body_size 0;
              proxy_connect_timeout 3600s;
              proxy_send_timeout 3600s;
              send_timeout 3600s;
  - server_name: pve-1.refol.us
    port: 8006
    proxy_pass: "https://{{ global_ip_addresses['pve-1'] }}"
