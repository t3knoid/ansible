---

vms_config:
  agent: "1"
  cores: "2"
  cpu: host
  memory: 2048
  ostype: l26
  scsihw: virtio-scsi-single
  sockets: 1
  storage: local
  disk_os:
    disk: virtio0
    backup: true
    size: 20
    storage: local
  disk2:
    disk: virtio0
    backup: true
    size: 20
    storage: local

autofs_nfs_mounts:
  - mount_name: books
    server: 192.168.2.250:/mnt/Data/books
    mount_options: -rw,relatime,hard,rsize=1048576,wsize=1048576,proto=tcp,timeo=600,retrans=2,sec=sys
  - mount_name: downloads
    server: 192.168.2.250:/mnt/Data/downloads/complete
  - mount_name: incomplete-downloads
    mount_options: -rw,relatime,hard,rsize=1048576,wsize=1048576,proto=tcp,timeo=600,retrans=2,sec=sys
    server: 192.168.0.250:/mnt/Data/downloads/incomplete

disks_disk_mounts:
  - { mountpoint: "/config", mountpoint_owner: "{{ users_list[0].username }}", mountpoint_group: "{{ users_list[0].username }}" }
