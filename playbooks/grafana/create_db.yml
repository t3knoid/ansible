---

- name: Create postgresql database
  hosts: pgdb
  become: true
  gather_facts: true
  roles:
    - global
    - python3
    - role: autofs
      vars:
        autofs_nfs_mounts:
          - mount_name: backups
            server: 192.168.2.250:/mnt/Data/backups_ex
            mount_options: -rw,relatime,hard,rsize=1048576,wsize=1048576,proto=tcp,timeo=600,retrans=2,sec=sys
  tasks:
    - name: Import grafana_setup role database task
      ansible.builtin.import_role:
        name: grafana_setup
        tasks_from: database
