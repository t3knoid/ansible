---
- name: Remove a VM
  hosts: pvenodes,template
  gather_facts: false
  roles:
    - global

  tasks:
    - name: Stop vm
      ansible.builtin.import_role:
        name: vms
        tasks_from: stop
    - name: Remove vm
      ansible.builtin.import_role:
        name: vms
        tasks_from: remove
