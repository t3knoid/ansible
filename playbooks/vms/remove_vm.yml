---

- name: Stop the VM
  ansible.builtin.import_playbook: stop_vm.yml

- name: Remove VM hostname from local DNS entry
  ansible.builtin.import_playbook: ../dns/delete_dns_entry.yml

- name: Remove the VM
  hosts: pvenodes,template
  gather_facts: false
  roles:
    - global

  tasks:
    - name: Remove vm
      ansible.builtin.import_role:
        name: vms
        tasks_from: remove
