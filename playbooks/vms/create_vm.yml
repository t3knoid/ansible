---
- name: Create a VM
  hosts: pvenodes,template
  gather_facts: false
  roles:
    - global

  tasks:
    - name: Generate cloud-init.iso
      ansible.builtin.import_role:
        name: vms
        tasks_from: cloud_init_iso
      run_once: true # noqa: run-once[task]
    - name: Create vm
      ansible.builtin.import_role:
        name: vms
        tasks_from: create
