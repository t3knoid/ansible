---

- name: Prep Ansible node
  ansible.builtin.import_playbook: ../ansible/prep_ansible_node.yml

- name: Import create_radarr_db.yml playbook
  ansible.builtin.import_playbook: create_radarr_db.yml

- name: Deploy Radarr
  hosts: radarr
  become: true
  roles:
    - global
    - users
    - autofs
    - docker_setup
    - radarr_setup
