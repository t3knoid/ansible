---
- name: Restart Grafana
  ansible.builtin.systemd:
    name: grafana-server
    state: restarted

- name: Restart PostgreSQL
  ansible.builtin.service:
    name: postgresql
    state: restarted
  delegate_to: "{{ grafana_setup_pg_host }}"

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: true
