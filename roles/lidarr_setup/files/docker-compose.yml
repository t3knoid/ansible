---

services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=2000
      - PGID=2000
      - TZ=Etc/UTC
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    volumes:
      - /config:/config
      - /nfs/music:/music #optional
      - /nfs/downloads:/downloads #optional
    ports:
      - 8686:8686
    restart: unless-stopped
