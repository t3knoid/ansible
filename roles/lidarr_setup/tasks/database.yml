---

- name: Ensure PostgreSQL is installed
  ansible.builtin.apt:
    name: postgresql
    state: present
  delegate_to: "{{ lidarr_setup_pg_host }}"

- name: Start and enable PostgreSQL service
  ansible.builtin.systemd:
    name: postgresql
    state: started
    enabled: true
  delegate_to: "{{ lidarr_setup_pg_host }}"

- name: Ensure PostgreSQL Python library is installed
  ansible.builtin.apt:
    name: python3-psycopg2
    state: present
  delegate_to: "{{ lidarr_setup_pg_host }}"

- name: Create the PostgreSQL user
  community.postgresql.postgresql_user:
    name: "{{ lidarr_setup_db_user }}"
    password: "{{ lidarr_setup_db_password }}"
    state: present
  become: true
  become_user: postgres
  delegate_to: "{{ lidarr_setup_pg_host }}"
  notify: Restart PostgreSQL

- name: Create the PostgreSQL main database
  community.postgresql.postgresql_db:
    name: "{{ lidarr_setup_db_name }}"
    owner: "{{ lidarr_setup_db_user }}"
    state: present
  become: true
  become_user: postgres
  delegate_to: "{{ lidarr_setup_pg_host }}"
  notify: Restart PostgreSQL

- name: Create the PostgreSQL log database
  community.postgresql.postgresql_db:
    name: "{{ lidarr_setup_db_log }}"
    owner: "{{ lidarr_setup_db_user }}"
    state: present
  become: true
  become_user: postgres
  delegate_to: "{{ lidarr_setup_pg_host }}"
  notify: Restart PostgreSQL

- name: Update pg_hba.conf to allow password access using host ip address
  community.postgresql.postgresql_pg_hba:
    dest: "/etc/postgresql/{{ postgresql_setup_version }}/main/pg_hba.conf"
    contype: host
    users: all
    source: "{{ global_ip_address }}/32"
    databases: all
    method: md5
  delegate_to: "{{ lidarr_setup_pg_host }}"
  notify: Restart PostgreSQL

- name: Update pg_hba.conf to allow password access using the database host ip address
  community.postgresql.postgresql_pg_hba:
    dest: "/etc/postgresql/{{ postgresql_setup_version }}/main/pg_hba.conf"
    contype: hostssl
    users: all
    source: "{{ lidarr_setup_pg_host }}/32"
    databases: all
    method: md5
  delegate_to: "{{ lidarr_setup_pg_host }}"
  notify: Restart PostgreSQL

- name: Ensure .pgpass entry exists without duplication
  ansible.builtin.lineinfile:
    path: ~/.pgpass
    line: "{{ lidarr_setup_pg_host }}:5432:{{ lidarr_setup_db_name }}:{{ lidarr_setup_db_user }}:{{ lidarr_setup_db_password }}"
    create: yes
    owner: postgres
    group: postgres
    mode: '0600'
    state: present
    insertafter: EOF
  become: true
  become_user: postgres
  notify: Restart PostgreSQL
