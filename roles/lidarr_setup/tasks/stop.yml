---

# Using pure docker commands in case we are in
# an environment where docker compose file
# is not available
- name: Check if lidarr container is running
  command: 
    argv:
      - docker
      - ps
      - --filter
      - name=lidarr
      - --format
      - '{{".ID"}}'
  register: lidarr_setup_status

- name: Set lidarr_setup_is_running fact
  set_fact:
    lidarr_setup_is_running: "{{ lidarr_setup_status.stdout != '' }}"

- name: Stop Docker Container
  ansible.builtin.command: docker stop lidarr
  changed_when: false
  when: lidarr_setup_is_running
  
- name: Remove Docker Container
  ansible.builtin.command: docker rm lidarr
  changed_when: false
  when: lidarr_setup_is_running

- name: Remove all unused Docker networks
  ansible.builtin.command: sudo docker network prune -f
  changed_when: false
