---
# tasks file for webserver

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install nginx, certbot, and python3-certbot-nginx
  ansible.builtin.apt:
    name:
      - nginx
      - certbot
      - python3-certbot-nginx
    state: present
    update_cache: true

- name: Create or update Nginx site configuration for code-server
  ansible.builtin.copy:
    dest: /etc/nginx/sites-available/{{ nginx_site_name }}
    content: "{{ nginx_site_config }}"
    mode: "0644"
  notify: Restart nginx

- name: Enable Nginx site configuration
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/{{ nginx_site_name }}"
    dest: "/etc/nginx/sites-enabled/{{ nginx_site_name }}"
    state: link
    force: true
  notify: Restart nginx

