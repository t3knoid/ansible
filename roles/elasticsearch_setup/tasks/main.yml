- name: Install dependencies
  apt:
    name:
      - apt-transport-https
    state: present
    update_cache: true

- name: Download binary GPG key
  get_url:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    dest: /usr/share/keyrings/elasticsearch-keyring.gpg

- name: Add Elasticsearch APT repository
  apt_repository:
    repo: "deb {{ elasticsearch_setup_repo_url }} stable main"
    state: present
    filename: "elastic-9.x.list"

- name: Install specific version of Elasticsearch
  apt:
    name: "elasticsearch={{ elasticsearch_version }}"
    state: present
    update_cache: true

- name: Enable Elasticsearch to listen for connection on all available network interfaces
  ansible.builtin.set_facts:
    elasticsearch_setup_host: "{{ elasticsearch_setup_listen_net_interface | default('0.0.0.0') }}"

- name: Configure Elasticsearch
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: root
    mode: '0644'
  notify: Restart Elasticsearch

- name: Set JVM heap size
  lineinfile:
    path: /etc/elasticsearch/jvm.options.d/heap.options
    create: yes
    line: "-Xms{{ elasticsearch_heap_size }}"
    insertafter: EOF

- name: Enable and start Elasticsearch
  systemd:
    name: elasticsearch
    enabled: yes
    state: started

