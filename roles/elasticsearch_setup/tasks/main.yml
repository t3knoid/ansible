- name: Install dependencies
  ansible.builtin.apt:
    name:
      - apt-transport-https
    state: present
    update_cache: true

- name: Download binary GPG key
  ansible.builtin.get_url:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    dest: /usr/share/keyrings/elasticsearch-keyring.gpg
    mode: '0644'

- name: Add Elasticsearch APT repository
  ansible.builtin.apt_repository:
    repo: "deb {{ elasticsearch_setup_repo_url }} stable main"
    state: present
    filename: "elastic-9.x.list"

- name: Install specific version of Elasticsearch
  ansible.builtin.apt:
    name: "elasticsearch={{ elasticsearch_setup_version }}"
    state: present
    update_cache: true

- name: Configure Elasticsearch
  ansible.builtin.template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: root
    mode: '0644'
  notify: Restart Elasticsearch

- name: Set JVM heap size
  ansible.builtin.lineinfile:
    path: /etc/elasticsearch/jvm.options.d/heap.options
    create: true
    line: "-Xms{{ elasticsearch_setup_heap_size }}"
    insertafter: EOF
    mode: '0644'

- name: Install plugins
  ansible.builtin.command: "/usr/share/elasticsearch/bin/elasticsearch-plugin install {{ item }}"
  args:
    creates: "/usr/share/elasticsearch/plugins/{{ item }}"
  loop: "{{ elasticsearch_setup_plugins }}"

- name: Enable and start Elasticsearch
  ansible.builtin.systemd:
    name: elasticsearch
    enabled: true
    state: started
