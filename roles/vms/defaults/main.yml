---

# defaults file for vm

vms_proxmox_node: pve-0
vms_autoinstall: false
vms_packages_list:
    - vim
    - net-tools
    - realmd
    - sssd
    - sssd-tools
    - sshpass
    - libnss-sss
    - libpam-sss
    - adcli
    - samba-common-bin
    - oddjob
    - oddjob-mkhomedir
    - packagekit
    - qemu-guest-agent
    - python3-pip
    - python3-requests
    - python3-pexpect
    - python3-venv
    - parted
    - git
vms_additional_packages: []
vms_name: "{{ vms_name | default(inventory_hostname) }}"
