---

- name: Get a list of vms
  ansible.builtin.uri:
    url: 'https://{{ global_proxmox_api_host }}:8006/api2/json/cluster/resources?type=vm'
    method: GET
    headers:
      Authorization: "PVEAPIToken={{ global_proxmox_api_user }}!{{ global_proxmox_api_token_id }}={{ global_proxmox_api_token }}"
    follow_redirects: safe
    validate_certs: false
  register: vms_vm_list
  delegate_to: localhost

- name: Get vmid
  ansible.builtin.set_fact:
    vms_vmid: "{{ item.vmid }}"
  with_items: "{{ vms_vm_list.json.data }}"
  loop_control:
    label: "{{ item.name }}"
  when: item.name == inventory_hostname

- name: Get node
  ansible.builtin.set_fact:
    vms_proxmox_node: "{{ item.node }}"
  with_items: "{{ vms_vm_list.json.data }}"
  loop_control:
    label: "{{ item.name }}"
  when: item.name == inventory_hostname

- name: Reboot VM
  ansible.builtin.uri:
    url: 'https://{{ global_proxmox_api_host }}:8006/api2/json/nodes/{{ vms_proxmox_node }}/qemu/{{ vms_vmid }}/status/reboot'
    method: POST
    headers:
      Authorization: "PVEAPIToken={{ global_proxmox_api_user }}!{{ global_proxmox_api_token_id }}={{ global_proxmox_api_token }}"
    follow_redirects: safe
    validate_certs: false
  register: result
  delegate_to: localhost
  when: vms_vmid is defined
