---

- name: Import global role
  ansible.builtin.import_role:
    name: global

- name: Get a list of vms
  ansible.builtin.uri:
    url: 'https://{{ global_proxmox_api_host }}:8006/api2/json/cluster/resources?type=vm'
    method: GET
    headers:
      Authorization: "PVEAPIToken={{ global_proxmox_api_user }}!{{ global_proxmox_api_token_id }}={{ global_proxmox_api_token }}"
    follow_redirects: safe
    validate_certs: false
  register: vms_vm_list
  delegate_to: localhost

- name: Get node where virtual machine template is located
  ansible.builtin.set_fact:
    vms_proxmox_template_node: "{{ item.node }}"
  with_items: "{{ vms_vm_list.json.data }}"
  loop_control:
    label: "{{ item.name }}"
  when: item.name == global_os[vms_os].template

- name: Fail if template does not exist
  ansible.builtin.fail:
    msg: "Template was not found in the Proxmox cluster. Exiting."
  when: vms_proxmox_template_node is not defined

- name: Clone Ubuntu 24.04 template
  community.general.proxmox_kvm:
    api_host: "{{ global_proxmox_api_host }}"
    api_user: "{{ global_proxmox_api_user }}"
    api_password: "{{ global_proxmox_api_password }}"
    node: "{{ vms_proxmox_template_node }}"
    clone: "{{ global_os[vms_os].template }}"
    name: "{{ vms_name | default(inventory_hostname) }}"
    storage: linstor_storage
    timeout: 1000
    state: present
  delegate_to: localhost
  register: vms_vm_info

- name: Show vms_vm_info
  ansible.builtin.debug:
    var: vms_vm_info

- name: Add second disk
  community.general.proxmox_disk:
    api_host: "{{ global_proxmox_api_host }}"
    api_user: "{{ global_proxmox_api_user }}"
    api_token_id: "{{ global_proxmox_api_token_id }}"
    api_token_secret: "{{ global_proxmox_api_token }}"
    api_password: "{{ global_proxmox_api_password }}"
    vmid: "{{ vms_vm_info.vmid }}"
    disk: virtio1
    backup: "{{ vms_config.disk2.backup | default(true) }}"
    cache: none
    storage: "{{ vms_config.disk2.storage | default(local_thin) }}"
    size: "{{ vms_config.disk2.size | default(20) }}"
    state: present
  delegate_to: localhost
  when: vms_config.disk2 is defined

- name: Get a list of vms
  ansible.builtin.uri:
    url: 'https://{{ global_proxmox_api_host }}:8006/api2/json/cluster/resources?type=vm'
    method: GET
    headers:
      Authorization: "PVEAPIToken={{ global_proxmox_api_user }}!{{ global_proxmox_api_token_id }}={{ global_proxmox_api_token }}"
    follow_redirects: safe
    validate_certs: false
  register: vms_vm_list
  delegate_to: localhost

- name: Get node where new virtual machine is located using vmid
  ansible.builtin.set_fact:
    vms_vm_node: "{{ item.node }}"
  with_items: "{{ vms_vm_list.json.data }}"
  loop_control:
    label: "{{ item.vmid }}"
  when: item.vmid == (vms_vm_info.vmid | int)

- name: Modify CPU cores
  ansible.builtin.uri:
    url: "https://{{ global_proxmox_api_host }}:8006/api2/json/nodes/{{ vms_vm_node }}/qemu/{{ vms_vm_info.vmid }}/config"
    method: PUT
    body:
      cores: "{{ vms_config.cores }}"
    body_format: json
    headers:
      Authorization: "PVEAPIToken={{ global_proxmox_api_user }}!{{ global_proxmox_api_token_id }}={{ global_proxmox_api_token }}"
    follow_redirects: safe
    validate_certs: false
  register: vms_cpu_cores_result
  changed_when: vms_cpu_cores_result.status == 200
  delegate_to: localhost

- name: Modify memory
  ansible.builtin.uri:
    url: "https://{{ global_proxmox_api_host }}:8006/api2/json/nodes/{{ vms_vm_node }}/qemu/{{ vms_vm_info.vmid }}/config"
    method: PUT
    body:
      memory: "{{ vms_config.memory }}"
    body_format: json
    headers:
      Authorization: "PVEAPIToken={{ global_proxmox_api_user }}!{{ global_proxmox_api_token_id }}={{ global_proxmox_api_token }}"
    follow_redirects: safe
    validate_certs: false
  register: vms_memory_result
  changed_when: vms_memory_result.status == 200
  delegate_to: localhost

- name: Migrate new image to target node
  community.general.proxmox_kvm:
    api_host: "{{ global_proxmox_api_host }}"
    api_user: "{{ global_proxmox_api_user }}"
    api_password: "{{ global_proxmox_api_password }}"
    node: "{{ vms_proxmox_node }}"
    vmid: "{{ vms_vm_info.vmid }}"
    migrate: true
    state: present
  delegate_to: localhost

- name: Start VM
  ansible.builtin.uri:
    url: 'https://{{ global_proxmox_api_host }}:8006/api2/json/nodes/{{ vms_proxmox_node }}/qemu/{{ vms_vm_info.vmid }}/status/start'
    method: POST
    headers:
      Authorization: "PVEAPIToken={{ global_proxmox_api_user }}!{{ global_proxmox_api_token_id }}={{ global_proxmox_api_token }}"
    follow_redirects: safe
    validate_certs: false
  register: result
  delegate_to: localhost

- name: Get network interface information using Proxmox agent API
  ansible.builtin.uri:
    url: 'https://{{ global_proxmox_api_host }}:8006/api2/json/nodes/{{ vms_proxmox_node }}/qemu/{{ vms_vm_info.vmid }}/agent/network-get-interfaces'
    method: Get
    headers:
      Authorization: "PVEAPIToken={{ global_proxmox_api_user }}!{{ global_proxmox_api_token_id }}={{ global_proxmox_api_token }}"
    follow_redirects: safe
    validate_certs: false
  register: vms_nic_result
  retries: 5
  delay: 5
  until: vms_nic_result.status == 200
  delegate_to: localhost

- name: Set network_interface fact
  ansible.builtin.set_fact:
    vms_network_interface: "{{ vms_nic_result.json | community.general.json_query('data.result[?name==`ens18`]') | first }}"

- name: Extract IPv4 address 
  set_fact: 
    vms_ip_address: "{{ item['ip-address'] }}"
  loop: "{{ vms_network_interface['ip-addresses'] }}" 
  when: item['ip-address-type'] == 'ipv4'

- name: Show IPv4 address 
  debug: 
    msg: "The IPv4 address for interface {{ vms_network_interface.name }} is {{ vms_ip_address }}"

- name: Wait for virtual machine to be ready
  ansible.builtin.wait_for:
    port: 22
    host: "{{ vms_ip_address }}"
    delay: 15
    timeout: 60
  delegate_to: localhost

- name: Configure hostname
  ansible.builtin.command: hostnamectl hostname "{{ inventory_hostname }}"
  register: vms_hostnamctl_retval
  delegate_to: "{{ vms_ip_address }}"
  notify:
    - Restart virtual machine
    - Wait for virtual machine to come up

- name: Configure network settings for cloned VM
  ansible.builtin.template:
    src: 50-cloud-init.yaml.j2
    dest: /etc/netplan/50-cloud-init.yaml
  delegate_to: "{{ vms_ip_address }}"
  notify:
    - Restart virtual machine
    - Wait for virtual machine to come up

- name: Update known_hosts file
  ansible.builtin.include_tasks: "known_hosts.yml"
  when: vms_ip_address != vms_clone_host
