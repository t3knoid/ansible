---

# Using pure docker commands in case we are in
# an environment where docker compose file
# is not available
- name: Check if Sonarr container is running
  command: 
    argv:
      - docker
      - ps
      - --filter
      - name=sonarr
      - --format
      - '{{".ID"}}'
  register: sonarr_setup_status

- name: Set sonarr_setup_is_running fact
  set_fact:
    sonarr_setup_is_running: "{{ sonarr_setup_status.stdout != '' }}"

- name: Stop Docker Container
  ansible.builtin.command: docker stop sonarr
  changed_when: false
  when: sonarr_setup_is_running
  
- name: Remove Docker Container
  ansible.builtin.command: docker rm sonarr
  changed_when: false
  when: sonarr_setup_is_running

- name: Remove all unused Docker networks
  ansible.builtin.command: sudo docker network prune -f
  changed_when: false
