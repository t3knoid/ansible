---

- name: Backup PostgreSQL database using pg_dump
  ansible.builtin.shell: |
    set -euo pipefail
    echo pg_dump -U {{ sonarr_setup_db_user }} -h {{ sonarr_setup_pg_host }} -Fc \
      --file={{ sonarr_setup_backup_path }} {{ sonarr_setup_db_name }}
  args:
    executable: /bin/bash
  become_user: postgres
  register: pg_backup_result
  failed_when: pg_backup_result.rc != 0
  changed_when: true

- name: Keep only the latest 3 backups
  ansible.builtin.shell: |
    ls -1t {{ sonarr_setup_mount_point }}/{{ sonarr_setup_backup_prefix }}*.sqlc | tail -n +4 | xargs -r rm -f
  args:
    executable: /bin/bash
  become: true
  become_user: postgres