---

python3_version: 3.12
python3_packages_to_install:
  - python{{ python3_version }}
  - python3-pip
  - python3-requests
  - python3-pexpect
  - python3-venv
  - python3-passlib
  - python3-psycopg2
  - python3-packaging
python3_venv_folder: "/opt/python_{{ python3_version }}"
