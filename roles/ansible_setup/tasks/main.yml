---

- name: Create ansible work folder
  ansible.builtin.file:
    path: "{{ ansible_setup_workdir }}"
    state: directory
    mode: "0755"
  become: false
  when: not ansible_setup_git_repository_checkout

- name: Initialize ansible.cfg
  ansible.builtin.template:
    src: ansible.cfg.j2
    dest: "{{ ansible_setup_workdir }}/ansible.cfg"
    mode: "0664"
  become: false

- name: Create vault password file
  ansible.builtin.template:
    src: vault_pass.txt.j2
    dest: "~/.vault_pass.txt"
    mode: "0664"
  become: false
