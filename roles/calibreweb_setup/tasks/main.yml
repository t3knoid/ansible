---

- name: Deploy Calibre Web Docker Service
  ansible.builtin.import_role:
    name: docker_service_deploy
  vars:
    docker_service_deploy_config_dir: "{{ calibreweb_setup_config_dir }}"
    docker_service_deploy_backups_dir: "{{ calibreweb_setup_backups_dir }}"
    docker_service_deploy_compose_template: "docker-compose.yml.j2"
    docker_service_deploy_container_name: "calibreweb"
