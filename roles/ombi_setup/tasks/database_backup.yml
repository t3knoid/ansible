---

- name: Ensure backup directory exists
  ansible.builtin.file:
    path: "{{ ombi_setup_backup_dir }}"
    state: directory
    owner: postgres
    group: postgres
    mode: '0755'

- name: Backup PostgreSQL database using pg_dump
  ansible.builtin.shell: |
    set -euo pipefail
    pg_dump -U {{ ombi_setup_db_user }} -h {{ ombi_setup_pg_host }} -Fc \
      --file={{ ombi_setup_backup_path }} {{ ombi_setup_db_name }}
  args:
    executable: /bin/bash
  become_user: postgres
  register: ombi_setup_pg_backup_result
  failed_when: ombi_setup_pg_backup_result.rc != 0
  changed_when: true

- name: Keep only the latest 3 backups
  ansible.builtin.shell: |
    ls -1t {{ ombi_setup_backup_dir }}/{{ ombi_setup_backup_prefix }}*.sqlc | tail -n +4 | xargs -r rm -f
  args:
    executable: /bin/bash
  become: true
  become_user: postgres
  changed_when: false
