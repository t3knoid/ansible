---
version: "2.1"
services:
  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: ombi
    environment:
      - PUID=2000
      - PGID=2000
      - TZ=Etc/UTC
      - BASE_URL=/ #optional
    volumes:
      - /config:/config
    ports:
      - 3579:3579
    restart: unless-stopped
