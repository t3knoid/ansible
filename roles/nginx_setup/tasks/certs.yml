---

- name: Ensure certificate host folders exist
  ansible.builtin.file:
    path: "{{ nginx_setup_certroot }}/{{ nginx_setup_site.server_name }}"
    state: directory
    mode: "0644"
  loop: "{{ global_sites }}"
  loop_control:
    label: "{{ nginx_setup_site.server_name }}"
    loop_var: nginx_setup_site
  tags: nginx_setup_certs

- name: Check if certificate is present
  ansible.builtin.stat:
    path: "{{ nginx_setup_certroot }}/{{ nginx_setup_site.server_name }}/cert.pem"
  register: nginx_setup_cert_pem
  loop: "{{ global_sites }}"
  loop_control:
    label: "{{ nginx_setup_site.server_name }}"
    loop_var: nginx_setup_site
  tags: nginx_setup_certs

- name: Create private keys
  community.crypto.openssl_privatekey:
    path: "{{ nginx_setup_certroot }}/{{ nginx_setup_cert.nginx_setup_site.server_name }}/privkey.pem"
    size: 2048
    state: present
  loop: "{{ nginx_setup_cert_pem.results }}"
  when: not nginx_setup_cert.stat.exists
  loop_control:
    label: "{{ nginx_setup_cert.nginx_setup_site.server_name }}"
    loop_var: nginx_setup_cert
  tags: nginx_setup_certs

- name: Create self-signed certificates
  community.crypto.x509_certificate:
    path: "{{ nginx_setup_certroot }}/{{ nginx_setup_cert.nginx_setup_site.server_name }}/cert.pem"
    privatekey_path: "{{ nginx_setup_certroot }}/{{ nginx_setup_cert.nginx_setup_site.server_name }}/privkey.pem"
    provider: selfsigned
  loop: "{{ nginx_setup_cert_pem.results }}"
  when: not nginx_setup_cert.stat.exists
  loop_control:
    label: "{{ nginx_setup_cert.nginx_setup_site.server_name }}"
    loop_var: nginx_setup_cert
  tags: nginx_setup_certs
