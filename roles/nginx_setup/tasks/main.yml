---
# tasks file for webserver

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install nginx
  ansible.builtin.apt:
    name:
      - nginx
    state: present
    update_cache: true

- name: Ensure custom nginx folders exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0644"
  with_items:
    - "{{ nginx_setup_homedir }}"
    - "{{ nginx_setup_homedir }}/log"
    - "{{ nginx_setup_homedir }}/sites-enabled"
    - "{{ nginx_setup_homedir }}/sites-available"
    - "{{ nginx_setup_letsencrypt_homedir }}"

- name: Modify error.log path in nginx.conf
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    regexp: '^\s*error_log\s+'
    line: '\g<0> {{ nginx_setup_homedir }}/log/error.log;'
    backrefs: true
  notify: Restart nginx

- name: Modify access.log path in nginx.conf
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    regexp: '^\s*access_log\s+'
    line: '\g<0> {{ nginx_setup_homedir }}/log/access.log;'
    backrefs: true
  notify: Restart nginx

- name: Modify sites-enabled path in nginx.conf
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    regexp: '^\s*include\s+/etc/nginx/sites-enabled/\*;'
    line: '        include {{ nginx_setup_homedir }}/sites-enabled/*;'
  notify: Restart nginx

- name: Create or update Nginx site configuration
  ansible.builtin.template:
    src: site.conf.j2
    dest: "{{ nginx_setup_homedir }}/sites-available/{{ item.server_name }}.conf"
    mode: "0644"
  with_items: "{{ nginx_setup_sites }}"
  notify: Restart nginx

- name: Enable Nginx site configuration
  ansible.builtin.file:
    src: "{{ nginx_setup_homedir }}/sites-available/{{ item.server_name }}.conf"
    dest: "{{ nginx_setup_homedir }}/sites-enabled/{{ item.server_name }}.conf"
    state: link
    force: true
  with_items: "{{ nginx_setup_sites }}"
  notify: Restart nginx

- name: Disable Nginx default site
  ansible.builtin.file:
    path: "{{ nginx_setup_homedir }}/sites-enabled/default"
    state: absent

- name: Create .htpasswd
  ansible.builtin.copy:
    content: "{{ nginx_setup_user_name }}:{{ nginx_setup_password }}"
    dest: "{{ nginx_setup_homedir }}/.htpasswd"
    mode: "0644"

- name: Ensure certificate host folders exist
  ansible.builtin.file:
    path: "{{ nginx_setup_letsencrypt_homedir }}/live/{{ item.server_name }}"
    state: directory
    mode: "0644"
  with_items: "{{ nginx_setup_sites }}"

- name: Check if certificate is present
  ansible.builtin.stat:
    path: "{{ nginx_setup_letsencrypt_homedir }}/live/{{ item.server_name }}/cert.pem"
  register: certbot_setup_cert_pem
  with_items: "{{ nginx_setup_sites }}"

- name: Create a private keys
  community.crypto.openssl_privatekey:
    path: "{{ nginx_setup_letsencrypt_homedir }}/live/{{ certbot_setup_cert.item.server_name }}/privkey.pem"
    size: 2048
    state: present
  loop: "{{ certbot_setup_cert_pem.results }}"
  when: not certbot_setup_cert.stat.exists
  loop_control:
    loop_var: certbot_setup_cert

- name: Create a self-signed certificates
  community.crypto.x509_certificate:
    path: "{{ nginx_setup_letsencrypt_homedir }}/live/{{ certbot_setup_cert.item.server_name }}/cert.pem"
    privatekey_path: "{{ nginx_setup_letsencrypt_homedir }}/live/{{ certbot_setup_cert.item.server_name }}/privkey.pem"
    provider: selfsigned
  loop: "{{ certbot_setup_cert_pem.results }}"
  when: not certbot_setup_cert.stat.exists
  loop_control:
    loop_var: certbot_setup_cert

- name: Modify worker_connections in nginx.conf
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    regexp: '^(\s*worker_connections\s+)\d+;'
    line: '\1 {{ nginx_setup_worker_connections }};'
    backrefs: true
    backup: true
    state: present
  become: true

- name: Make sure Nginx is started
  ansible.builtin.service:
    name: nginx
    state: started
  become: true
