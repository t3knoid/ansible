---
# tasks file for webserver

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install nginx
  ansible.builtin.apt:
    name:
      - nginx
    state: present
    update_cache: true

- name: Include config.yml tasks
  ansible.builtin.include_tasks: config.yml
  tags:
    - nginx_setup_config
    - nginx_setup_certs

- name: Enable nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
  become: true
