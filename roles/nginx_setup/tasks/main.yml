---
# tasks file for webserver

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Unhold package versions
  ansible.builtin.dpkg_selections:
    name: "nginx"
    selection: install

- name: Install nginx
  ansible.builtin.apt:
    name:
      - nginx={{ nginx_setup_version }}
    state: present
    update_cache: true

- name: Hold package versions
  ansible.builtin.dpkg_selections:
    name: "nginx"
    selection: hold

- name: Include config.yml tasks
  ansible.builtin.include_tasks: config.yml
  tags:
    - nginx_setup_config
    - nginx_setup_certs

- name: Enable nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
  become: true
  when: nginx_setup_start | bool
