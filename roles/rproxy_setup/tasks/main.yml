- name: Add upstream block to "{{ nginx_setup_conf }}"
  ansible.builtin.blockinfile:
    path: "{{ nginx_setup_conf }}"
    insertafter: "http {"
    block: |
      upstream backend {
        {{ rproxy_setup_backend_servers }}
      }
    marker: "# {mark} ANSIBLE MANAGED BLOCK"
  when: inventory_hostname in groups['rproxy_main']
