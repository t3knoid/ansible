---

# Using pure docker commands in case we are in
# an environment where docker compose file
# is not available
- name: Check if Radarr container is running
  command: 
    argv:
      - docker
      - ps
      - --filter
      - name=radarr
      - --format
      - '{{".ID"}}'
  register: radarr_setup_status

- name: Set radarr_setup_is_running fact
  set_fact:
    radarr_setup_is_running: "{{ radarr_setup_status.stdout != '' }}"

- name: Stop Docker Container
  ansible.builtin.command: docker stop radarr
  changed_when: false
  when: radarr_setup_is_running
  
- name: Remove Docker Container
  ansible.builtin.command: docker rm radarr
  changed_when: false
  when: radarr_setup_is_running

- name: Remove all unused Docker networks
  ansible.builtin.command: sudo docker network prune -f
  changed_when: false
