---

- name: Ensure ansible group exists
  ansible.builtin.group:
    name: ansible
    state: present

- name: Debug environment variables
  ansible.builtin.debug:
    msg: "{{ ansible_env }}"

- name: Store USER value
  ansible.builtin.set_fact:
    current_user: "{{ lookup('env', 'USER') }}"

# In case USER value is empty
- name: Store SUDO_USER value
  ansible.builtin.set_fact:
    sudo_user: "{{ ansible_env.SUDO_USER }}"

- name: Show current_user
  ansible.builtin.debug:
    msg: "{{ current_user }}"

- name: Show sudo_user
  ansible.builtin.debug:
    msg: "{{ sudo_user }}"

- name: Add current user to ansible group
  ansible.builtin.user:
    name: "{{ current_user | default(sudo_user) }}"
    groups: ansible
    shell: /bin/bash
    append: true

- name: Ensure sudoers.d directory exists
  ansible.builtin.file:
    path: /etc/sudoers.d
    state: directory
    mode: '0755'

- name: Add 'ansible' group to sudoers with NOPASSWD
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/99_ansible
    create: true
    state: present
    line: '%ansible ALL=(ALL) NOPASSWD:ALL'
    mode: '0644'
    validate: 'visudo -cf %s'

- name: Reboot virtual machine
  ansible.builtin.include_role:
    name: vms
    tasks_from: reboot.yml
