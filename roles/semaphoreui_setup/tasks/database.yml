---

- name: Ensure PostgreSQL is installed
  ansible.builtin.apt:
    name: postgresql
    state: present

- name: Start and enable PostgreSQL service
  ansible.builtin.systemd:
    name: postgresql
    state: started
    enabled: true

- name: Create the PostgreSQL user
  community.postgresql.postgresql_user:
    name: "{{ semaphoreui_setup_db_user }}"
    password: "{{ semaphoreui_setup_db_password }}"
    state: present
  become: true
  become_user: postgres
  notify: Restart PostgreSQL

- name: Create the PostgreSQL main database
  community.postgresql.postgresql_db:
    name: "{{ semaphoreui_setup_db_name }}"
    owner: "{{ semaphoreui_setup_db_user }}"
    state: present
  become: true
  become_user: postgres
  notify: Restart PostgreSQL

- name: Update pg_hba.conf to allow access using the client ip address
  community.postgresql.postgresql_pg_hba:
    dest: "/etc/postgresql/{{ postgresql_setup_version }}/main/pg_hba.conf"
    contype: host
    users: "{{ semaphoreui_setup_db_user }}"
    source: "{{ semaphoreui_setup_pgclient_host }}/32"
    databases: "{{ semaphoreui_setup_db_name }}"
    method: md5
  notify: Restart PostgreSQL

- name: Update pg_hba.conf to allow semaphoreui hostssl access using the client ip address
  community.postgresql.postgresql_pg_hba:
    dest: "/etc/postgresql/{{ postgresql_setup_version }}/main/pg_hba.conf"
    contype: hostssl
    users: "{{ semaphoreui_setup_db_user }}"
    source: "{{ semaphoreui_setup_pgclient_host }}/32"
    databases: "{{ semaphoreui_setup_db_name }}"
    method: md5
  notify: Restart PostgreSQL

- name: Update pg_hba.conf to allow access using the database host ip address
  community.postgresql.postgresql_pg_hba:
    dest: "/etc/postgresql/{{ postgresql_setup_version }}/main/pg_hba.conf"
    contype: host
    users: "{{ semaphoreui_setup_db_user }}"
    source: "{{ semaphoreui_setup_pg_host }}/32"
    databases: "{{ semaphoreui_setup_db_name }}"
    method: md5
  notify: Restart PostgreSQL

- name: Update pg_hba.conf to allow semaphoreui hostssl access using the database host ip address
  community.postgresql.postgresql_pg_hba:
    dest: "/etc/postgresql/{{ postgresql_setup_version }}/main/pg_hba.conf"
    contype: hostssl
    users: "{{ semaphoreui_setup_db_user }}"
    source: "{{ semaphoreui_setup_pg_host }}/32"
    databases: "{{ semaphoreui_setup_db_name }}"
    method: md5
  notify: Restart PostgreSQL

- name: Create .pgpass file in postgres home directory
  ansible.builtin.copy:
    dest: ~/.pgpass
    content: "{{ semaphoreui_setup_pg_host }}:5432:{{ semaphoreui_setup_db_name }}:{{ semaphoreui_setup_db_user }}:{{ semaphoreui_setup_db_password }}"
    owner: postgres
    group: postgres
    mode: '0600'
  delegate_to: "{{ semaphoreui_setup_pg_host }}"
  become: true
  become_user: postgres
  notify: Restart PostgreSQL

- name: Ensure PostgreSQL service is Started
  ansible.builtin.service:
    name: postgresql
    state: restarted
