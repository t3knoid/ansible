---

# This should not be called directly, only via setup_project.yml

- name: Parse existing key store names
  ansible.builtin.set_fact:
    retrieved_key_names: >-
      {{
        retrieved_keys | map(attribute='name') | list
      }}

- name: Create key stores in project {{ current_project_name }} if not already present
  ansible.builtin.uri:
    url: "{{ semaphoreui_setup_api_base }}/project/{{ current_project_id }}/keys"
    method: POST
    headers:
      Content-Type: application/json
      Accept: application/json
      Authorization: "Bearer {{ semaphoreui_setup_api_token }}"
    body_format: json
    body: >-
      {{
        key_to_add | combine({ 'project_id': (current_project_id | int) })
      }}
    status_code: 201
  when: key_to_add.name not in retrieved_key_names
  loop: "{{ project_data_to_add.keystores }}"
  loop_control:
    label: "{{ key_to_add.name }}"
    loop_var: key_to_add
