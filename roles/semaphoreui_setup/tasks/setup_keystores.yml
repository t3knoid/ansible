---

# This should not be called directly, only via setup_projects.yml

- name: Set current project data
  ansible.builtin.set_fact:
    current_project_data: >-
      {{
        semaphoreui_setup_projects |
        selectattr('name', 'equalto', current_project_name) |
        first
      }}

- name: "Enumerate key stores"
  changed_when: false
  check_mode: false
  ansible.builtin.uri:
    use_proxy: false
    url: "{{ semaphoreui_setup_api_base }}/project/{{ current_project_id }}/keys"
    method: GET
    headers:
      Content-Type: application/json
      Accept: application/json
      Authorization: "Bearer {{ semaphoreui_setup_api_token }}"
    status_code: 200
    timeout: 5
  register: existing_keystores_response

- name: Parse existing key store names
  ansible.builtin.set_fact:
    existing_keystore_names: >-
      {{
        existing_keystores_response.json | map(attribute='name') | list
      }}
  when: existing_keystores_response.json is defined

- name: Create key stores in project {{ current_project_name }} if not already present
  ansible.builtin.uri:
    url: "{{ semaphoreui_setup_api_base }}/project/{{ current_project_id }}/keys"
    method: POST
    headers:
      Content-Type: application/json
      Accept: application/json
      Authorization: "Bearer {{ semaphoreui_setup_api_token }}"
    body_format: json
    body: >-
      {{
        current_keystore | combine({ 'project_id': (current_project_id | int) })
      }}
    status_code: 201
  when: current_keystore.name not in existing_keystore_names
  loop: "{{ current_project_data.keystores }}"
  loop_control:
    label: "{{ current_keystore.name }}"
    loop_var: current_keystore
