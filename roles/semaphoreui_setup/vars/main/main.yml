    alert_enabled: false
    alert: false
    alert_chat: ""
    max_parallel_tasks: 0
    repositories:
      - name: "Ansible"
        git_url: "https://github.com/t3knoid/ansible.git"
        git_branch: "main"
    keystores:
      - name: "Semaphore user credentials"
        type: "login_password"
        login_password:
          login: "{{ semaphoreui_setup_semaphore_login }}"
          password: "{{ semaphoreui_setup_semaphore_password }}"
      # - name: "sample ssh"
      #   type: "ssh"
      #   ssh:
      #     login:
      #     passphrase:
      #     private_key:
      - name: "None"
        type: "none"
        empty: true
    inventories:
      - name: "ansible"
        type: file
        credentials: "Semaphore user credentials"
        sudo_credentials:
        inventory: "inventory/ansible/inventory.ini"
